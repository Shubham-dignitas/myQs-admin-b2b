<div class="container mt-4">
  <div class="row">
    <div class="text-right col-md-12">
      <button class="btn btn-light btn-callenges" type="button">Add Challenges</button>
    </div>
  </div>
  <div class="row">
    <div class="col-xl-12">
      <div class="card shadow mb-4">
        <table class="table table-hover">
          <thead class="thead-light">
            <tr>
              <th scope="col">S. No.</th>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col">Start Date</th>
              <th scope="col">End Date</th>
              <th scope="col">Action</th>
              <th scope="col">Action</th>
              <th scope="col">Action</th>
              <th scope="col">Action</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let challenge of challenges">
              <td>1</td>
              <td>{{challenge.id}}</td>
              <td>{{challenge.challengename}}</td>
              <td>{{challenge.startdate}}</td>
              <td>{{challenge.enddate}}</td>
              <td>{{challenge.points}}</td>
              <td>{{challenge.status}}</td>
              <td>{{challenge.timelimit}}</td>
              <td>{{challenge.correct}}</td>
              <!-- <td>{{challenge.questions.count}}</td> -->
              <td><button class="btn btn-default btn-sm"><i class="fa fa-pencil"></i></button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
