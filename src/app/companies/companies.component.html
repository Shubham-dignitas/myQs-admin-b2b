<div class="container mt-4">
  <div class="row">
    <div class="text-right col-md-12">
      <button class="btn btn-light btn-add-company" type="button">Add Company</button>
    </div>
  </div>
  <div class="row">
    <div class="col-xl-12">
      <div class="card shadow mb-4">
        <table class="table table-hover">
          <thead class="thead-light">
            <tr>
              <th scope="col">Company ID</th>
              <th scope="col">Company Name</th>
              <th scope="col">No. of Users</th>
              <th scope="col">Status</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let company of companies">
              <th scope="row">{{company.id}}</th>
              <td>{{company.name}}</td>
              <td>{{company.users}}</td>
              <td>{{company.status}}</td>
              <td>
                <div class="btn-group">
                  <button type="button" class="btn btn-light"><i class="fa fa-eye"></i></button>
                  <button type="button" class="btn btn-light"><i class="fa fa-pencil"></i></button>
                  <button type="button" class="btn btn-light"><i class="fa fa-users"></i></button>
                  <button type="button" class="btn btn-light"><i class="fa fa-usd"></i></button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
